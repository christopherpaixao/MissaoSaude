<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start" >
          <ion-back-button color="primary"></ion-back-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
        <ion-img src="https://campcarecursos.com.br/blog/wp-content/uploads/2018/11/m%C3%A9dico-e-paciente-representando-a-sa%C3%BAde-do-homem.jpg"></ion-img>
        <ion-card-header>
          <!-- <ion-card-subtitle>Get Started</ion-card-subtitle> -->
          <ion-card-title color="primary">SAÚDE DO HOMEM</ion-card-title>
        </ion-card-header>
      </ion-card>

    <ion-item [routerLink]="['/controlar-hipertensao']" routerdirection="forward">
        <ion-thumbnail slot="start">
            <img src="https://static.tuasaude.com/media/article/bb/bd/pressao-alta-o-que-fazer_17711_l.jpg">
          </ion-thumbnail>
        <ion-label color="primary">
            8 Dicas para evitar e controlar a hipertensão
        </ion-label>
      </ion-item>

      <ion-item [routerLink]="['/coluna-saudavel']" routerdirection="forward">
          <ion-thumbnail slot="start">
              <img src="https://www.buerowalther.de/dateien//Beitragsbild_TdR.jpg">
            </ion-thumbnail>
          <ion-label color="primary">
              Dicas para uma coluna saudável
          </ion-label>
        </ion-item>

        <ion-item [routerLink]="['/prevencao-dengue']" routerdirection="forward">
            <ion-thumbnail slot="start">
                <img src="https://sacadademae.com.br/wp-content/uploads/2018/05/mosquito-da-dengue.jpeg">
              </ion-thumbnail>
            <ion-label color="primary">
                Prevenção da dengue: 10 dicas para se cuidar
            </ion-label>
          </ion-item>

          <ion-item [routerLink]="['/disfuncoes']" routerdirection="forward">
            <ion-thumbnail slot="start">
                <img src="https://urologiakids.com.br/wp-content/uploads/2018/09/o-que-e-disfuncao-miccional-800x400.jpg">
              </ion-thumbnail>
            <ion-label color="primary">
              Disfunções miccionais e incontinência urinária
            </ion-label>
          </ion-item>

          <ion-item (click)="abrirUrl('https://portaldaurologia.org.br/faq/o-que-e-o-psa-antigeno-prostatico-especifico/')">
            <ion-thumbnail slot="start">
                <img src="https://portaldaurologia.org.br/wp-content/uploads/2019/06/PSA-610x380.jpg">
              </ion-thumbnail>
            <ion-label color="primary">
              O que é o PSA (Antígeno Prostático Específico)?
            </ion-label>
          </ion-item>

</ion-content>
